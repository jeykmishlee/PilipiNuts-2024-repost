<head>
<link rel="stylesheet" href="chartstyles.css">
<script src="https://d3js.org/d3.v7.min.js"></script>
</head>
<body>
    <div class="description-container">
        <div class="sdg-title">Good Health and Well-Being</div>
        </div>
        <div class="chart-container">
        
        <div class="chart-title">Health Care Facillity Density and Deaths per Region </div>
        <div id="chart3" class="chart"></div>
        <div class="tooltip3"></div>
        <div class="legends">Death Count per Region</div>
        <div class="button clicked2" id="show-death">Show Death Count</div>
        </div>
        <div class="buttons">
        <div class="left">
            Health Care Facility Density
        </div>
        <div class="right health">
            0-1.264<div class="box scale1a"></div> 
            1.265-2.528<div class="box scale2b"></div> 
            2.529-3.792<div class="box scale3c"></div> 
            3.793-5.056<div class="box scale4d"></div> 
            5.057-6.32<div class="box scale5e"></div> 
        </div>
    </div>
    <script type="module" src="health.js"></script>
</body>
